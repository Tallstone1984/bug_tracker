<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bug Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    </head> 
  <body>

<div class="container ">
  <h1>JS Issue Tracker<small class="text-muted small"> by Colleen Lohr</small></h1>
  <div class="jumbotron m-3 form-con">
    <h3>Add new bug:</h3>
    <form id="issueInputForm">

      <div class="form-group">
        <label for="issueSummary">Issue Summary</label>
        <input type="text" class="form-control" id="issueSummary" placeholder="Describe the issue... ">
      </div>

            <div class="form-group">
        <label for="issueSeverity">Severity</label>
        <select class="form-control" id="issueSeverity">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
      </div>

            <div class="form-group">
        <label for="issueAssignedTo">Assigned To</label>
        <input type="text" class="form-control" id="issueAssignedTo" placeholder="Who is assigned?">
      </div>
<button type="submit" class="btn btn-primary">Add</button>
       </form>
      </div>
    <div class="col-lg-12">
      <div id="issuesList">

      </div>
    </div>
    <div class="footer">
      <p>&copy Colleen Lohr 2022</p>
    </div>
</div>


<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- chancejs -->
<script src="https://chancejs.com/chance.min.js"></script>
<script src="app.js"></script>
  </body>
</html>
